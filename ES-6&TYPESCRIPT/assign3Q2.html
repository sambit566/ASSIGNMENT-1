<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Account {
    id: number;
    name: string;
    balance: number;
    constructor(id, name, balance) {
      this.id = id;
      this.name = name; 
      this.balance = balance;
    }
}
  
class SavingAccount extends Account {
    interest: Number;
    constructor(id, name, balance, interest) {
        super(id, name, balance);
        this.interest = interest;
    }
}
  
class CurrentAccount extends Account {
    cashCredit: number;
    constructor(id, name, balance, cashCredit) {
        super(id, name, balance);
        this.cashCredit = cashCredit;
    }
}

let totalBankBalance = (...accounts) => {
    let totalBalance = 0;
    accounts.forEach((singleAccount) => {
        if (singleAccount.constructor.name === "SavingAccount") {
            totalBalance =
                totalBalance + singleAccount.balance + singleAccount.interest;
        } else {
            totalBalance += singleAccount.balance;
            totalBalance -= singleAccount.cashCredit;
        }
    });
    return totalBalance;
};

const account1 = new SavingAccount(151860002536, "Sambit Das", 500000, 2000);
const account2 = new CurrentAccount(151860002537, "Trevor Jack", 25000, 10000);
const account3 = new SavingAccount(151860002538, "Sanvi Sharma", 90000, 2000);
const account4 = new CurrentAccount(151860002539, "priya Goel", 40000, 5000);
  
console.log(
    "Total Balance in Bank is: " + totalBankBalance(account1, account2, account3, account4)
);
    </script>
</body>
</html>
