<script>
    
  const isleap = year => {
      return year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0);
  };
  const nextNleap = (n) => {
      const arr = [];
      let year = new Date().getFullYear()+1;
      while(arr.length < n){
          if(isleap(year++)){
              arr.push(year-1);
          };
      };
      return arr;
  };
  
  console.log(nextNleap(20));
</script>
