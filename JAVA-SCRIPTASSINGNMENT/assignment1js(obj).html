<!DOCTYPE html>
<html>
<body>


<script>
	class Rectangle{
    	constructor(width,height){
        	this.width=width;
            this.height=height;
        }
    }
    const ob1=new Rectangle(3,4);
    const ob2=new Rectangle(5,7);
    document.write(ob1.width+" "+ob1.height+"<br>");
    document.write(ob2.width+" "+ob2.height+"<br>");
    
    ob1.width=12;
    ob1.height=23;
    ob2.width=43;
    ob2.height=35;
    
    document.write(ob1.width+" "+ob1.height+"<br>");
    document.write(ob2.width+" "+ob2.height+"<br>");
    
    
</script>

</body>
</html>
