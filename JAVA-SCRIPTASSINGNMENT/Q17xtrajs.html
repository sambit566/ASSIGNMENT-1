<body>

    <script>

function sumForLoop(arr){
	sum=0;
  for(i=0;i<arr.length;i++){
  	sum+=arr[i];
  }
  return sum;
}
function sumWhileLoop(arr){
	sum=0;
  i=0;
  while(i<arr.length){
  	sum+=arr[i];
    i++;
  }
  return sum;
}

function sumRecurssion(arr, len) {
    if (len <= 0)
        return 0;
    return (sumRecurssion(arr, len - 1) + arr[len - 1]);
}

int_list=[2,3,5];
alert(sumForLoop(int_list));
alert(sumWhileLoop(int_list));
alert(sumRecurssion(int_list,int_list.length));

    </script>
</body>
</html>
