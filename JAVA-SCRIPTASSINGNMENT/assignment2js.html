<script>
  var n = prompt("please enter a number");
  if(!isNaN(n)){
      var x =((parseInt(n)+1)*n)/2;
      if(x % 5 == 0 || x % 3 == 0){
          console.log(x);
      }else{
          console.log("Not a multiple");
      }
      }else{
          console.log("please enter a number");
      }
  
    
</script>
