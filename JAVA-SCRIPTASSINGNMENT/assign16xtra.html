<body>

    <script>

function check_palindrome(str){
    let j = str.length-1;
    for( let i = 0 ; i < j/2 ;i++)
    {
      let x = str[i] ;
      let y = str[j-i];
      if( x != y)
      {
        
        return false;
      }
    }
   
    return true;
     
  }
  
  ip="eye";
  if(check_palindrome(ip)){
  	alert(ip+" is Pallendrome");
  }
  else{
  	alert(ip+" is not Pallendrome");
  }

    </script>
</body>
</html>
