<!DOCTYPE html>
<html>
    <head>
        <title>Reverse</title>
    </head>
    <body>
        <script>
            function reverse(){
                var arr=[1,2,3,4,5];
                document.write(arr);
                var arr2=arr.reverse();
                document.write("<br>");

                document.write(arr2);
            }
            reverse();

        </script>
    </body>
</html>
