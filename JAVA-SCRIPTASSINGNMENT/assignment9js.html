<!DOCTYPE html>
<html>
    <head>
        <title>Combine</title>
    </head>
    <body>
        <script>
            function newlist(alph, num){
                var list=[];
                for(var i=0;i<alph.length;i++){
                    list.push(alph[i]);
                    list.push(num[i]);
                }
                return list;
            }
            document.write(newlist(['a','b','c'],[1,2,3]));
        </script>
    </body>
</html>
