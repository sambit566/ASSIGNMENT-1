<!DOCTYPE html>
<html>
<body>


<script>
	class Rectangle{
    	constructor(width,height){
        	this.width=width;
            this.height=height;
        }
        getArea(){
            return (this.width*this.height);
        }
    }
    const ob1=new Rectangle(3,4);
    const ob2=new Rectangle(5,7);
    
    document.write(ob1.getArea());
    document.write(ob2.getArea());
    
    
</script>

</body>
</html>
